<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Record</title>
    <style>
        /* Style for the entire document */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light background for better contrast */
            color: #333; /* Dark text for readability */
            margin: 0;
            padding: 0;
        }

        /* Style for the heading */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            color: #333; /* Consistent text color */
        }

        /* Table styling */
        table {
            width: 70%;
            border-collapse: collapse; /* Avoid overlapping borders */
            margin: 0 auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            background-color: white; /* White background for contrast */
            border-radius: 10px; /* Rounded corners for a softer look */
        }

        th, td {
            padding: 1rem;
            text-align: center; /* Center the text in cells */
            font-size: 1.5rem;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2; /* Light gray for table headers */
            font-weight: bold; /* Emphasize headers */
        }

        tr:hover {
            background-color: #f5f5f5; /* Light gray hover effect for rows */
        }

        /* Style for table content */
        td {
            font-size: 1.2rem; /* Slightly smaller font size for table data */
        }

        /* Padding for extra spacing */
        .content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Students Record</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Sap</th>
                    <th>Age</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for student in data %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.sap }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.grade }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
